name: Build and Push Docker Image

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag from latest release (optional for tagging)
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/lemonade-sdk/llamacpp-rocm/releases/latest | jq -r .tag_name)
          echo "TAG=${TAG#v}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/birdrock00/lemonade-rocm-llama-cpp-daily:latest
            ghcr.io/birdrock00/lemonade-rocm-llama-cpp-daily:${{ env.TAG }}
